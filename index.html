<!DOCTYPE html>
<html>
<head>
    <title>Train Time!</title>
	<!-- Google Fonts -->

	<!-- Materialize Glyphs Stylesheet -->
	<link  rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<!-- Materialize Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

	<!-- My CSS Stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/zazz.css">
</head>
<body>

	<div class="container">

		<!-- First row, w/ children columns -->
		<!-- Might be able to take out h1 id since using header tag (ie. style using header) -->
		<div class="row">
			<header class="col s12">
				<h1 class="center-align" id="title">Train Time, woo woo</h1>
			</header>
		</div>

		<!-- Second row, w/ children columns -->
		<div class="row">
			<div class="col s12 center-align" id="train-schedule-table">
				<h2>Current Train Schedule will go here</h2>

				<!-- Following along with Firebase example video -->
				<pre class="left-align" id="object">
				</pre>
				
			</div>
		</div>

		<!-- Third row, w/ children columns -->
		<div class="row">
			<fieldset>
			<div class="col s12 center-align" id="add-train-form">
				<!-- <h2>Add Train Form will go here</h2> -->
				<div class="row">
					<div class="input-field col s6">
						<input type="text" id="train-name" class="validate">
						<label for="train-name">Train Name</label>
					</div>
					<div class="input-field col s6">
						<input type="text" id="destination" class="validate">
						<label for="destination">Destination City</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6">
						<input type="text" id="first-train-time" class="validate">
						<label for="first-train-time">First Train Time (HH:MM military time)</label>
					</div>
					<div class="input-field col s6">
						<input type="text" id="frequency" class="validate">
						<label for="frequency">Train Frequency (min)</label>
					</div>
				</div>
				<div class="row">
					<!-- submit button goes here -->
					<div class="col s6 offset-s6">
						<button class="btn waves-effect waves-light" type="submit" id="add-train" name="action">Add Train<i class="material-icons right">send</i>
						</button>
					</div>
				</div>
			</div>
			</fieldset>
		</div>



	
	</div>
	<!-- ^^Closes overall container class -->

	<!-- ========== SCRIPT TAGS ========== -->
	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>

	<!-- Link to Moment.js -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>

	<!-- Link to Moment.min.js -->
	<!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script> -->

	<!-- Link to jquery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Materialize Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

	<!-- My JavaScript -->
	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
