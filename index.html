<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Train Time!</title>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">

	<!-- Materialize Glyphs Stylesheet -->
	<link  rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<!-- Materialize Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

	<!-- My CSS Stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/zazz.css">
</head>
<body>

	<div class="container">

		<!-- First row, w/ children columns -->
		<div class="row">
			<header class="col s12">
				<h1 class="center-align">Train Time, woo woo</h1>
			</header>
		</div>

		<!-- Second row, w/ children columns -->
		<div class="row">
			<div class="col s12 center-align" id="train-schedule-table">
				<h4>Current Train Schedule</h4>

				<!-- Train Schedule Table -->
				<table class="striped">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>

					<tbody>
						<tr>
							<td class="name">Train 1</td>
							<td class="destination"></td>
							<td class="freq"></td>
							<td class="next"></td>
							<td class="min-away"></td>
						</tr>
						<tr>
							<td class="name">Train 2</td>
							<td class="destination"></td>
							<td class="freq"></td>
							<td class="next"></td>
							<td class="min-away"></td>
						</tr>
						<!-- This all probably needs to get rendered by js, not hard coded.... -->
						<!-- <tr>
							<td class="name">Train 3</td>
							<td class="destination">""</td>
							<td class="freq">""</td>
							<td class="next">""</td>
							<td class="min-away">""</td>
						</tr>
						<tr>
							<td class="name">Train 4</td>
							<td class="destination">""</td>
							<td class="freq">""</td>
							<td class="next">""</td>
							<td class="min-away">""</td>
						</tr> -->
					</tbody>
				</table>
			</div>
		</div>

		<!-- Third row, w/ children columns -->
		<!-- Add Train Form -->
		<div class="row">
			<fieldset>
			<!-- Change to form instead of div?? -->
			<form class="col s12 center-align" id="add-train-form">
				<!-- <h2>Add Train Form will go here</h2> -->
				<div class="row">
					<!-- <h5>Add to schedule:</h5> -->
					<div class="input-field col s6">
						<input type="text" id="train-name" class="validate">
						<label for="train-name">Train Name</label>
					</div>
					<div class="input-field col s6">
						<input type="text" id="destination" class="validate">
						<label for="destination">Destination City</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6">
						<input type="text" id="first-train-time" class="validate">
						<label for="first-train-time">First Train Time (HH:MM military time)</label>
					</div>
					<div class="input-field col s6">
						<input type="text" id="frequency" class="validate">
						<label for="frequency">Train Frequency (min)</label>
					</div>
				</div>
				<div class="row">
					<!-- submit button goes here -->
					<div class="col s6 offset-s6">
						<button class="btn waves-effect waves-light" type="submit" id="add-train" name="action">Add Train<i class="material-icons right">train</i>
						</button>
					</div>
				</div>
			</form>
			</fieldset>
		</div>

		<div class="row">
			<div class="col s12 center-align">
				<!-- Some kinda train image here? -->
				<!-- Following along with Firebase example video -->
				<pre class="left-align" id="object">
				</pre>
			</div>
		</div>
	</div>
	<!-- ^^Closes overall container class -->

	<!-- ========== SCRIPT TAGS ========== -->
	<!-- Link to Firebase js -->
	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>

	<!-- Link to Moment.js -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>

	<!-- Link to Moment.min.js -->
	<!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script> -->

	<!-- Link to jquery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Materialize Compiled and minified js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

	<!-- My js -->
	<script type="text/javascript" src="assets/js/app2.js"></script>
</body>
</html>
